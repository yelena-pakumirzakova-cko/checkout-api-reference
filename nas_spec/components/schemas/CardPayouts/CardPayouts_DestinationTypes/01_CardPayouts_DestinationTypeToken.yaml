type: object
description: A token payment source
required:
  - type
  - token
properties:
  type:
    type: string
    description: The payout destination type
  token:
    type: string
    pattern: ^(tok)_(\w{26})$
    maxLength: 30
    minLength: 30
    description: The Checkout.com token (eg a card, wallet or token)
  account_holder:
    type: object
    discriminator:
      propertyName: type
      mapping:
        individual: '#/components/schemas/01_CardPayouts_DestinationAccountHolderIndividual'
        corporate: '#/components/schemas/02_CardPayouts_DestinationAccountHolderCorporate'
        government: '#/components/schemas/03_CardPayouts_DestinationAccountHolderGovernment'
    properties:
      type:
        type: string
        example: 'individual'