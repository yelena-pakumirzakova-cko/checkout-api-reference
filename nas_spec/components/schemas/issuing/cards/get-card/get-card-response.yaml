type: object
description: Card details
discriminator:
  propertyName: type
  mapping:
    physical: '#/components/schemas/get-physical-card-response'
    virtual: '#/components/schemas/get-virtual-card-response'
required:
  - id
  - last_four
  - expiry_month
  - expiry_year
  - status
  - active
  - type
  - display_name
  - billing_currency
  - issuing_country
properties:
  id:
    $ref: '#/components/schemas/IssuingCardId'
  last_four:
    $ref: '#/components/schemas/LastFour'
  expiry_month:
    $ref: '#/components/schemas/ExpiryMonth'
  expiry_year:
    $ref: '#/components/schemas/ExpiryYear'
  status:
    $ref: '#/components/schemas/IssuingStatus'
  display_name:
    $ref: '#/components/schemas/DisplayName'
  type:
    $ref: '#/components/schemas/IssuingType'
  billing_currency:
    $ref: '#/components/schemas/IssuingCurrency'
  issuing_country:
    type: string
    description: The two-letter <a href="https://docs.checkout.com/docs/country-codes" target="blank">ISO country code</a> of the issuing country
    example: US
    maxLength: 2
    minLength: 2
  reference:
    $ref: '#/components/schemas/IssuingReference'
  created_date:
    $ref: '#/components/schemas/Datetime'
  last_modified_date:
    $ref: '#/components/schemas/Datetime'
  _links:
    allOf:
      - $ref: '#/components/schemas/CardLinks'
