type: object
required:
  - id
  - type
  - _links
properties:
  id:
    $ref: '#/components/schemas/CardholderId'
  type:
    type: string
    description: The cardholder type.
    enum:
      - individual
  reference:
    $ref: '#/components/schemas/Reference'
  created_date:
    type: string
    format: datetime
  last_modified_date:
    type: string
    format: datetime
    example: "2019-09-10T10:11:12Z"
  _links:
    allOf:
      - $ref: '#/components/schemas/CardholderLinks'