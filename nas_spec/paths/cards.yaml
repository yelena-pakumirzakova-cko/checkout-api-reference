post:
  tags:
    - Cards
  summary: Add a card
  description: Add a new physical or virtual card.
  servers:
    - url: https://api.checkout.com/issuing
      description: Live API
    - url: https://api.sandbox.checkout.com/issuing
      description: Sandbox API
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/add-card-request'
  responses:
    '201':
      description: Card added successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/add-card-response'
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IssuingValidationError'
    '500':
      description: Internal Server Error

get:
  tags:
    - Cards
  summary: Get cards
  description: Returns a list of all cards created by your business. The results will be returned in reverse chronological order, showing the last created card (for example, where you've recently added a new card) first. You can use the optional parameters below to skip or limit results.
  servers:
    - url: https://api.checkout.com/issuing
      description: Live API
    - url: https://api.sandbox.checkout.com/issuing
      description: Sandbox API
  parameters:
    - in: query
      name: limit
      required: false
      schema:
        $ref: '#/components/schemas/limit'
    - in: query
      name: skip
      required: false
      schema:
        $ref: '#/components/schemas/skip'
    - in: query
      name: cardholder_id
      required: false
      schema:
        $ref: '#/components/schemas/IssuingCardholderId'
    - in: query
      name: status
      required: false
      schema:
        $ref: '#/components/schemas/IssuingStatus'
    - in: query
      name: from
      description: The date and time from which to filter cards, based on the card creation date
      required: false
      schema:
        $ref: '#/components/schemas/Datetime'
    - in: query
      name: to
      description: The date and time until which to filter cards, based on the card creation date
      required: false
      schema:
        $ref: '#/components/schemas/Datetime'
  responses:
    '200':
      description: Cards returned successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/get-cards-response'
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IssuingValidationError'
    '500':
      description: Internal Server Error
