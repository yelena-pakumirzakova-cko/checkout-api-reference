get:
  tags:
    - Cards
  summary: Get a card
  description: Returns an existing card. This endpoint will not returned sensitive information such as the PAN or CVC.
  servers:
    - url: https://api.checkout.com/issuing
      description: Live API
    - url: https://api.sandbox.checkout.com/issuing
      description: Sandbox API
  parameters:
    - in: path
      name: cardId
      required: true
      schema:
        $ref: '#/components/schemas/IssuingCardId'
  responses:
    '200':
      description: Card returned successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/get-card-response'   
    '401':
      description: Unauthorized
    '404':
      description: Card Not Found
    '500':
      description: Internal Server Error
