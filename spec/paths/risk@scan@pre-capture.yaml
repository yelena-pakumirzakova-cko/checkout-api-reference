post:
  security:
    - ApiSecretKey: []
  tags:
    - Risk
  summary: Request a pre-capture risk scan
  operationId: preCaptureRiskAssessment
  description: |
    Any object specified in the request is optional but is not needed if you pass the risk_assessment_id across the steps. If however specified, the assessment data will be patched
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/PreCaptureAssessmentRequest'
  responses:
    '200':
      description: Transaction assessed successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PreCaptureAssessmentResponse'
        Cko-Request-Id:
          $ref: "#/components/headers/Cko-Request-Id"
        Cko-Version:
          $ref: "#/components/headers/Cko-Version"
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    '502':
      description: Bad gateway
