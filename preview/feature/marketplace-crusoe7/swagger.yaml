                Universally unique ID created upon all installations and updates of the 3DS Requestor App on a Consumer Device. This will be newly generated and stored by the 3DS SDK for each installation or update.
              type: string
              minLength: 36
              maxLength: 36
              example: dbd64fcb-c19a-4728-8849-e3d50bfdde39
            sdk_max_timeout:
              description: >
                Indicates maximum amount of time (in minutes) for all exchanges.
              type: integer
              minimum: 5
              example: 5
            sdk_ephem_pub_key:
              description: >
                Public key component of the ephemeral key pair generated by the 3DS SDK and used to establish session keys between the 3DS SDK and ACS.
                <br/><br/>
                In AReq, this data element is present as its own object.
                <br/><br/>
                In ARes, this data element is contained within the ACS Signed Content JWS Object.
              type: object
              maxLength: 256
            sdk_reference_number:
              description: >
                Identifies the vendor and version for the 3DS SDK that is integrated in a 3DS Requestor App, assigned by EMVCo when the 3DS SDK is approved.
              type: string
              maxLength: 32
              example: "3DS_LOA_SDK_PPFU_020100_00007"
            sdk_encrypted_data:
              description: >
                JWE Object in Compact Serialization containing data encrypted by the SDK for the DS to decrypt.
              type: string
              maxLength: 64000
              example: "<device-information>"
            sdk_transaction_id:
              description: >
                Universally unique transaction identifier assigned by the 3DS SDK to identify a single transaction.
              type: string
              minLength: 36
              maxLength: 36
              example: "b2385523-a66c-4907-ac3c-91848e8c0067"
            sdk_interface_type:
              description: >
                Lists all of the SDK Interface types that the device supports for displaying specific challenge user interfaces within the SDK.
              type: string
              enum:
                - native
                - html
                - both
            sdk_ui_elements:
              description: >
                Lists all UI types that the device supports for displaying specific challenge user interfaces within the SDK.
              type: array
              items:
                type: string
                enum:
                  - text
                  - single_select
                  - multi_select
                  - oob
                  - html_other
